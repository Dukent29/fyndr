<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation â€” EmoCrypt</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>
    <div class="split-container">
        <div class="split-left">
            <div class="split-content">
                <div class="brand">
                    <img src="icon.png" alt="EmoCrypt" class="brand-icon">
                    <h1><span class="brand-light">Emo</span><span class="brand-bold">Crypt</span></h1>
                </div>
                <div class="chat-profile">
                    <div class="profile-avatar">
                        <span id="chatInitial"></span>
                    </div>
                    <div class="profile-name" id="chatWith"></div>
                    <p class="profile-status">Chiffrement actif</p>
                </div>
                <div class="sidebar-stats">
                    <div class="stat-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="5" y="11" width="14" height="10" rx="2" stroke="white" stroke-width="1.5"/>
                            <path d="M8 11V7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7V11" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span>Conversation chiffrÃ©e</span>
                    </div>
                    <div class="stat-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="3" stroke="white" stroke-width="1.5"/>
                            <path d="M12 5V3M12 21V19M19 12H21M3 12H5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span>Chiffrement VigenÃ¨re</span>
                    </div>
                </div>
                <button class="split-btn" onclick="backToUsers()">Retour</button>
            </div>
        </div>

        <div class="split-right chat-split">
            <div class="chat-area">
                <div class="messages-container" id="messagesContainer">
                    <div class="no-messages">
                        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                            <path d="M20 28C20 22.4772 24.4772 18 30 18H34C39.5228 18 44 22.4772 44 28V38C44 43.5228 39.5228 48 34 48H30C24.4772 48 20 43.5228 20 38V28Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M28 30H36M28 36H36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <p>Aucun message pour le moment</p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Ã‰crivez votre message..." autocomplete="off">
                        <button class="emoji-btn" onclick="toggleEmojiPicker()">ðŸ˜Š</button>
                    </div>
                    <div class="emoji-picker" id="emojiPicker"></div>
                    <button class="send-btn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Envoyer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
