<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-login.css" />
</head>
<style>
  /* Police principale */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #fff;
    max-width: 393px;
    height: 852px;
    margin: 0 auto;
    overflow-x: hidden;
  
    /* Pour aligner verticalement les sections principales */
    display: flex;
    flex-direction: column;
    /* optionnel : si tu veux que ça prenne toute la hauteur */
    min-height: 852px;
  }
  
  /* En-tête */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
  }
  
  /* Logo */
  .logo {
    color: #E83338;
    font-weight: 600;
    font-size: 24px;
  }
  
  /* Bouton fermer */
  .close {
    font-size: 28px;
    color: white;
    cursor: pointer;
  }
  
  /* Barre de progression */
  .progress {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 12px 0;
    margin-top: 50px;
  }
  
  /* Ligne */
  .line {
    width: 40px;
    height: 2px;
    background-color: #E83338;
    /* align-self center est inutile car progress a align-items center */
  }
  
  /* Points */
  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin: 0 5px;
    background-color: #E83338;
    /* pour garder centré verticalement dans flex container */
    flex-shrink: 0;
  }
  
  .dot.active {
    background-color: #E83338;
  }
  
  /* Contenu */
  .container {
    display: flex;
    flex-direction: column;
    padding: 0 16px;
  }
  
  /* Titres */
  .title {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    margin-top: 45px;
  }
  
  .subtitle {
    text-align: center;
    font-size: 13px;
    color: #aaa;
    margin-top: 10px;
  }
  
  /* Case à cocher */
  .checkbox-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
    font-size: 14px;
    gap: 8px;
    flex-wrap: nowrap;
    white-space: nowrap;
  }
  
  
  
  .checkbox-container label {
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }
  
  .checkbox-container a {
    color: #E83338;
    text-decoration: none;
    display: inline;
  }

  .checkbox-container input[type="checkbox"] {
    transform: translateY(10px); /* Ajuste la hauteur ici */
    margin: 0;
  }
  
  
  
  /* Formulaire */
#loginForm {
    display: flex;
    flex-direction: column;
    align-items: center; /* centre le formulaire */
    margin-top: 60px;
  }
  
  #loginForm input {
    width: 75%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background-color: #1e1e1e;
    color: white;
    margin-bottom: 20px;
    text-align: left;
    max-width: 300px;
  }
  
  #loginForm button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background-color: #333;
    color: white;
    cursor: pointer;
    max-width: 300px;
    width: 75%;
  }
  
  #loginForm input::placeholder {
    font-size: 12px;
    color: #aaa;
  }
  

  .form-label {
    font-size: 12px;
    color: #aaa;
    margin-bottom: 6px;
  }

  .form-label,
  .form-input {
    text-align: left;         /* le texte aligné à gauche */
    width: 70%;              /* pour s'étendre dans le conteneur */
    max-width: 300px;         /* taille fixe contrôlée */
  }

  #loginForm button {
    background-color: #E83338;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 16px 24px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    max-width: 200px;
  
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    transition: background-color 0.3s ease;
  
    margin: 100px auto 0 auto; /* marge au-dessus + centré */
  }
  
  #loginForm button:hover {
    background-color: rgb(255, 255, 255);
    color: #000000;
  }
  
  
  
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 390px;
    background-color: #1A1A1A;
    display: flex;
    justify-content: space-around;
    padding: 0.75rem 0;
    border-top: 1px solid #333;
    z-index: 100;
  }
  
  footer button {
    font-size: 0.875rem;
    color: #888;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: none;
    border: none;
    cursor: pointer;
  }

  .footer button:hover {
    transform: scale(1.1);
    transition: transform 0.2s ease;
    color: white;
  }
  
  
  footer button.active {
    color: #E83338;
  }
  
</style>
<body>

  <div class="header">
    <div class="logo">Fyndr
        <img src=""> 
    </div>
    <div class="close">&times;</div>
  </div>

  <div class="progress">
  <div class="dot active"></div>
  <div class="line"></div>
  <div class="dot"></div>
  <div class="line"></div>
  <div class="dot"></div>
</div>


  <div class="container">
    <div class="title">Connexion</div>
    <div class="subtitle">
      Heureux de te revoir ! Connecte-toi pour continuer.
    </div>



  <form id="loginForm">
  <label class="form-label">Adresse mail</label>
  <input type="email" id="loginEmail" placeholder="Email" required>
  <label class="form-label">Mot de passe</label>
  <input type="password" id="loginPassword" placeholder="Mot de passe" required>

  <div class="checkbox-container">
    <input type="checkbox" id="agree" checked />
    <label for="agree">
      J'accepte les <a href="#">conditions d'utilisation</a>
    </label>
  </div>
  

  <button type="submit">Se connecter</button>
</form>
