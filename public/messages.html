<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  
</head>
<style>
  /* Apply global styles */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #121212;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

/* App phone frame */
.app-wrapper {
  width: 390px;
  height: 100%;
  max-height: 720px;
  background-color: #1e1e1e;
  border-radius: 16px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Header styling */
header {
  padding: 16px;
  background-color: #202020;
  font-weight: 600;
  border-bottom: 1px solid #333;
  display: flex;
  justify-content: space-between;
  place-items: center;
}
.logo-title{
  display: flex;
  place-items: center;
}
.icons a{
  color: #888;
}

/* Scrollable message list */
#recent-messages-container {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  background-color: #000;
}

/* Message card style */
.message-card {
  display: flex;
  align-items: center;
  gap: 12px;
  background-color: #2a2a2a;
  padding: 12px 14px;
  border-radius: 12px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.message-left .avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
}

.message-right {
  display: flex;
  flex-direction: column;
  flex: 1;
  overflow: hidden;
}

.message-right strong {
  color: #fff;
  font-size: 1rem;
  margin-bottom: 2px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.message-right span {
  font-size: 0.9rem;
  color: #ccc;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.footer-nav {
  width: 390px;
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  background-color: #1e1e1e;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 12px 0;
  border-top: 1px solid #333;
  z-index: 10;
}
.footer-nav a{
  color: #888;
}
.footer-nav i {
  
  width: 24px;
  height: 24px;
  cursor: pointer;
}
#user-drawer::-webkit-scrollbar {
  width: 6px;
}
#user-drawer::-webkit-scrollbar-thumb {
  background: #444;
  border-radius: 10px;
}

</style>
</style>
<body>
  <div class="app-wrapper">
    <header>
      <div class="logo-title">
        <img src="assets/images/logo-1.png" style="height: 20px;" alt="logo-1">
      
      </div>
      <h5>Conversations r√©centes</h1>
        <div class="icons">
          <a href="#"><i data-lucide="search"></i></a>
          <a href="friends.html">
            <i data-lucide="user-plus"></i>
          </a>
        </div>
    </header>
    <div id="recent-messages-container"></div>
  </div>
  <!-- Side Panel -->
<div id="user-drawer" style="position: fixed; top: 0; left: 0; height: 100vh; width: 100%; background-color: #1e1e1e; transform: translateX(-100%); transition: 0.3s; z-index: 20; overflow-y: auto;">
  <div style="padding: 16px; border-bottom: 1px solid #333; display: flex; justify-content: space-between;">
    <h3>Tous les utilisateurs</h3>
    <button id="close-user-drawer" style="background: none; border: none; color: white; font-size: 1.5rem;">&times;</button>
  </div>
  <div id="user-list" style="padding: 16px;"></div>
</div>
<footer class="footer-nav">
  <a href="index.html"><i data-lucide="home"></i></a>
  <a href="feed.html"><i data-lucide="globe"></i></a>
  <a href="add-post.html"><img src="assets/images/logo-fyndr.png" style="width: 28px; border-radius: 8px;" alt="Fyndr"></a>
  <a href="messages.html"><i data-lucide="message-circle"></i></a>
  <a href="profile.html"><i data-lucide="user"></i></a>
</footer>
  <script src="js/recentMessages.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
