<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages — EmoCrypt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-container">
        <div class="split-left">
            <div class="split-content">
                <div class="brand">
                    <img src="icon.png" alt="EmoCrypt" class="brand-icon">
                    <h1><span class="brand-light">Emo</span><span class="brand-bold">Crypt</span></h1>
                </div>
                <div class="user-profile">
                    <div class="profile-avatar">
                        <span id="userInitial"></span>
                    </div>
                    <div class="profile-name" id="currentUsername"></div>
                    <p class="profile-status">Actif maintenant</p>
                </div>
                <div class="sidebar-stats">
                    <div class="stat-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="5" y="11" width="14" height="10" rx="2" stroke="white" stroke-width="1.5"/>
                            <path d="M8 11V7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7V11" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span>Toutes les conversations chiffrées</span>
                    </div>
                    <div class="stat-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22s-8-4-8-10V5l8-3 8 3v7c0 6-8 10-8 10z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Protection maximale activée</span>
                    </div>
                </div>
                <button class="split-btn" onclick="logout()">Se déconnecter</button>
            </div>
        </div>

        <div class="split-right">
            <div class="users-area">
                <div class="content-header">
                    <h2>Messages</h2>
                    <p id="contactCount">Chargement...</p>
                </div>
                <div class="search-container">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M14 14L18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Rechercher un contact" autocomplete="off">
                </div>
                <div class="users-list" id="usersList">
                    <div class="loading">Chargement...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
