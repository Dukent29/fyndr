<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conversation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      width: 390px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #333;
    }

    .chat-header i {
      cursor: pointer;
      color: white;
      margin-right: 10px;
    }

    .chat-header h2 {
      font-size: 18px;
      margin: 0;
    }

    #message-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.3;
      font-size: 14px;
      word-wrap: break-word;
    }

    .message.sender {
      align-self: flex-end;
      background-color: #4e46e5;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.receiver {
      align-self: flex-start;
      background-color: #2a2a2a;
      color: #eee;
      border-bottom-left-radius: 4px;
    }

    #message-form {
      display: flex;
      padding: 10px 14px;
      border-top: 1px solid #333;
      background-color: #1e1e1e;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 999px;
      font-size: 14px;
      outline: none;
    }

    #message-form button {
      background-color: #ff2d55;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 0 18px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <i data-lucide="arrow-left" id="go-back"></i>
      <h2>Conversation</h2>
    </div>

    <div id="message-list"></div>

    <form id="message-form" data-receiver-id="">
      <input type="text" id="message-input" name="content" placeholder="Message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="js/conversation.js"></script>
  <script>
    lucide.createIcons();
    document.getElementById('go-back').addEventListener('click', () => {
      history.back(); // go back to message list
    });
  </script>
</body>
</html>
