<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .app-wrapper {
      width: 390px;
      background-color: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      padding: 16px;
      background-color: #202020;
      font-weight: 600;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icons a {
      color: #888;
    }

    main {
      flex: 1;
      padding: 20px 16px 80px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
    }

    #caption {
      background: transparent;
      border: none;
      border-bottom: 1px solid #888;
      padding: 8px 4px;
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

    input[type="file"] {
      color: #ccc;
      margin-bottom: 20px;
    }

    button {
      background-color: #e83338;
      border: none;
      padding: 10px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #preview {
      max-width: 100%;
      border-radius: 12px;
      display: none;
      margin-bottom: 20px;
    }

    .footer-nav {
      width: 390px;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      border-top: 1px solid #333;
      z-index: 10;
    }

    .footer-nav a {
      color: #888;
    }

    .footer-nav i {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header>
      <div class="logo-title">
        <a href="index.html"><i data-lucide="arrow-left" style="color:white;"></i></a>
        <img src="assets/images/logo-1.png" style="height: 20px;" alt="logo">
      </div>
      <div class="icons">
        <a href="profile.html"><i class="bi bi-x-lg"></i></a>
      </div>
    </header>

    <main>
      <form id="postForm" enctype="multipart/form-data">
        <label for="caption">Légende</label>
        <input type="text" id="caption" name="caption" placeholder="Écris quelque chose..." required>

        <label for="image">Choisir une image</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <img id="preview" />

        <button type="submit">Publier</button>
      </form>
    </main>
  </div>

  <footer class="footer-nav">
    <a href="index.html"><i data-lucide="home"></i></a>
    <a href="#"><i data-lucide="globe"></i></a>
    <a href="add-post.html">
      <img src="assets/images/logo-fyndr.png" style="width: 28px; border-radius: 8px;" alt="Fyndr">
    </a>
    <a href="messages.html"><i data-lucide="message-circle"></i></a>
    <a href="profile.html"><i data-lucide="user"></i></a>
  </footer>

  <script src="js/postForm.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
