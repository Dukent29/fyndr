<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Profil FYNDЯ</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script defer src="profile.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-container {
      width: 375px;
      height: 667px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #333;
    }

    .profile-container {
      padding: 30px 20px 10px;
      text-align: center;
      flex-shrink: 0;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #e83338;
      object-fit: cover;
      margin-top: 4px;
    }

    .bio {
      font-size: 14px;
      color: #ccc;
      margin: 4px 0;
      line-height: 1.4;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 6px 0;
      font-size: 12px;
    }

    .stats div {
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 13px;
    }

    button#subscribeBtn {
      background-color: #e83338;
      color: white;
    }

    button#subscribeBtn.subscribed {
      background-color: #444;
      color: white;
    }

    button.secondary {
      background-color: transparent;
      border: 1px solid #e83338;
      color: #e83338;
    }

    .posts-scroll {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 20px 20px;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      justify-items: center;
      align-items: center;
    }

    .posts-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 4px;
    }

    .posts-scroll::-webkit-scrollbar {
      display: none;
    }

    .posts-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="profile-container">
      <div class="header">
        <img id="profile-pic" src="" alt="Photo de profil" class="profile-pic" />
        <h1 id="username">@username</h1>
        <p class="bio" id="bio">bio</p>
        <div class="stats">
          <div><strong id="post-count">0</strong><br />posts</div>
          <div><strong id="followers">0</strong><br />abonnés</div>
          <div><strong id="following">0</strong><br />abonnements</div>
        </div>
        <div class="buttons">
          <button id="subscribeBtn" onclick="toggleSubscribe()">S’abonner</button>
          <button class="secondary" onclick="alert('Message envoyé')">Message</button>
          <button class="secondary" onclick="alert('Recrutement lancé')">Recruter</button>
        </div>
      </div>
    </div>

    <div class="posts-scroll">
      <div class="posts-grid" id="posts-grid">
        <!-- Images des posts générées ici -->
      </div>
    </div>
  </div>

  <script>
    function toggleSubscribe() {
      const btn = document.getElementById("subscribeBtn");
      if (btn.textContent === "S’abonner") {
        btn.textContent = "Abonné";
        btn.classList.add("subscribed");
      } else {
        btn.textContent = "S’abonner";
        btn.classList.remove("subscribed");
      }
    }
  </script>
  <script src="js/profile.js"></script>
</body>
</html>
