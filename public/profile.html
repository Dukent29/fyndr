<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil FYNDЯ</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script defer src="profile.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.css">
  <style>
    .sender-info {
      font-size: 10px;
      color: gray;
      margin-top: 4px;
    }

    .icons{
      width: 40%;
      text-align: -webkit-center;
    }
    .logo-title{
      width: 40%;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-container {
      width: 390px;
      height: 667px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #333;
      position: relative;
      height: 100vh;
    }

    header {
      padding: 12px 16px;
      background-color: #202020;
      font-weight: 600;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icons a {
      color: #888;
    }

    .profile-container {
      padding: 80px 20px 10px; /* padding-top augmenté à cause du header */
      text-align: center;
      flex-shrink: 0;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #e83338;
      object-fit: cover;
      margin-top: 4px;
    }

    .bio {
      font-size: 14px;
      color: #ccc;
      margin: 4px 0;
      line-height: 1.4;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 6px 0;
      font-size: 12px;
    }

    .stats div {
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 13px;
    }

    button#subscribeBtn {
      background-color: #e83338;
      color: white;
    }

    button#subscribeBtn.subscribed {
      background-color: #444;
      color: white;
    }

    button.secondary {
      background-color: transparent;
      border: 1px solid #e83338;
      color: #e83338;
    }

    .posts-scroll {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0 20px 80px; /* padding-bottom à cause du footer */
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      justify-items: center;
      align-items: center;
    }

    .posts-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 4px;
    }

    .posts-scroll::-webkit-scrollbar {
      display: none;
    }

    .posts-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    footer.footer-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 390px; /* Same as app-container */
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 10;
    }

    footer.footer-nav a {
      color: #888;
    }

    footer.footer-nav i {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-container">
    
    <header>
      <div class="logo-title">
        <a href="index.html"><i data-lucide="arrow-left" style="color:white;"></i></a>
        
      </div>
      <img src="assets/images/logo-1.png" style="height: 20px;" alt="logo">
      <div class="icons">
        <a href="private.html"><i class="bi bi-three-dots"></i></a>
      </div>
    </header>

    <div class="profile-container">
      <div class="header">
        <img id="profile-pic" src="" alt="Photo de profil" class="profile-pic" />
        <h1 id="username">@username</h1>
        <p class="bio" id="bio">bio</p>
        <div class="stats">
          <div><strong id="post-count">0</strong><br />posts</div>
          <div><strong id="followers">0</strong><br />abonnés</div>
          <div><strong id="following">0</strong><br />abonnements</div>
        </div>
        <div class="buttons">
          <button id="subscribeBtn" onclick="toggleSubscribe()">S’abonner</button>
          <button class="secondary" onclick="alert('Message envoyé')">Message</button>
          <button class="secondary" onclick="alert('Recrutement lancé')">Recruter</button>
        </div>
      </div>
    </div>

    <div class="posts-scroll">
      <div class="posts-grid" id="posts-grid">
        <!-- Images des posts générées ici -->
      </div>
    </div>

    <footer class="footer-nav">
      <a href="index.html"><i data-lucide="home"></i></a>
      <a href="feed.html"><i data-lucide="globe"></i></a>
      <a href="add-post.html">
      <img src="assets/images/logo-fyndr.png" style="width: 28px; border-radius: 8px;" alt="Fyndr">
    </a>
      <a href="messages.html">
        <i data-lucide="message-circle"></i>
      </a>
      <a href="profile.html"><i data-lucide="user" style="color: #e83338;"></i></a>
    </footer>
  </div>

  <script>
    lucide.createIcons();

    function toggleSubscribe() {
      const btn = document.getElementById("subscribeBtn");
      if (btn.textContent === "S’abonner") {
        btn.textContent = "Abonné";
        btn.classList.add("subscribed");
      } else {
        btn.textContent = "S’abonner";
        btn.classList.remove("subscribed");
      }
    }
  </script>
  <script src="js/profile.js"></script>
</body>
</html>
