<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-wrapper {
      width: 390px;
      height: 100%;
      max-height: 720px;
      background-color: #1e1e1e;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #202020;
      padding: 16px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
    }

    .header-icon, .back-icon {
      cursor: pointer;
      color: #888;
    }

    #user-list {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #000;
    }

    .user-card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: transparent;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  padding: 10px 15px;
  margin-bottom: 12px;
  transition: transform 0.2s ease;
}

.user-card:hover {
  transform: translateY(-2px);
}

.user-info {
  display: flex;
  align-items: center;
  gap: 12px;
}

.user-info img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #eee;
}

.name {
  font-weight: 600;
  font-size: 1rem;
}

.badge {
  background-color: #f0f0f08c;
  color: #333;
  padding: 2px 8px;
  border-radius: 8px;
  font-size: 0.75rem;
  margin-top: 2px;
}

.status-dot {
  width: 10px;
  height: 10px;
  background-color: #3fb950;
  border-radius: 50%;
  display: inline-block;
  margin-left: 5px;
}

.message-icon {
  font-size: 22px;
  color: #777;
  cursor: pointer;
}
    .footer-nav {
      width: 390px;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      border-top: 1px solid #333;
      z-index: 10;
    }

    .footer-nav a {
      color: #888;
    }

    .footer-nav i {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header>
      <a href="messages.html" class="back-icon"><i data-lucide="arrow-left"></i></a>
      <div class="header-title">Suggestions</div>
      <div class="header-icon"><i data-lucide="filter"></i></div>
    </header>

    <div id="user-list"></div>
  </div>

  <footer class="footer-nav">
    <a href="index.html"><i data-lucide="home"></i></a>
    <a href="#"><i data-lucide="globe"></i></a>
    <a href="add-post.html"><img src="assets/images/logo-fyndr.png" style="width: 28px; border-radius: 8px;" alt="Fyndr"></a>
    <a href="messages.html"><i data-lucide="message-circle"></i></a>
    <a href="profile.html"><i data-lucide="user"></i></a>
  </footer>

  <script src="js/fetchUsers.js"></script>
  <script>
    lucide.createIcons(); // Initialize icons
  </script>
</body>
</html>
